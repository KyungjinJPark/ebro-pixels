<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EBro Pixels</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="A grid of pixels for EBro usage." />
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <h1>EBro Pixels</h1>
    <div class="pixel-grid"></div>
    <div class="controls">
      <div class="preview"></div>
      <br />
      <label for="color-r">R:</label>
      <input
        type="number"
        id="color-r"
        name="color-r"
        min="0"
        max="255"
        value="255"
      />
      <label for="color-g">G:</label>
      <input
        type="number"
        id="color-g"
        name="color-g"
        min="0"
        max="255"
        value="0"
      />
      <label for="color-b">B:</label>
      <input
        type="number"
        id="color-b"
        name="color-b"
        min="0"
        max="255"
        value="0"
      />
      <button id="color-button">use color</button>
      <br />
    </div>
    <script type="text/javascript" src="/static/js/scripts.js"></script>
    <script>
      setUpGrid({{.Width}}, {{.Height}}, {{.Pixels}})
      setUpPalette()
    </script>
  </body>
</html>
